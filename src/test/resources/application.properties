# Data source url, to state the URL that "generate-ddl" will run against, without it the application would still run,
# but it may be hard to guess how to access database using other tools.
spring.datasource.url=jdbc:h2:mem:springernature;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Generate database scripts from JPA entities declared in source code and scannable by Spring.
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

# Debug mode, if needed
#debug=true

# Application properties
com.springernature.watermark.watermarkprocessor.secondstowait=0